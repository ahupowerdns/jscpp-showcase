<html>                                                                  
<head>                                                                  
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>          
	<script type="text/javascript" src="js/underscore-min.js"></script>          
	<script type="text/javascript">                                         
$(document).ready(function() {
	$.getJSON("/interfaces", 
		function(data) {
			_.each(data["interfaces"], function(interface) {
				var ret= [interface["name"]];
				_.each(interface["addresses"], function(address) { ret.push(address); });
				var row = "<tr>";
				_.each(ret, function(field) {
					row +=("<td>"+field+"</td>");
				});
				row += ("</tr>");
				$("#interfaces").append(row);
			
			});
	
			
		});
});
     
	</script>                                                               
</head>                                                                 
<body>                                                                  
<!-- we will add our HTML content here -->       
<table border=1>
<thead><th>Name</th><th>Addresses..</th></thead>
<tbody id="interfaces"></tbody>
</table>
</body>                                                                 
</html>
